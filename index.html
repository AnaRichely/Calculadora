<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    
    <title>Calculadora</title>
</head>
<body>
    <form>

        <div class="container-fluid">
        <h1><strong><legend> MINHA CALCULADORA</legend></strong></h1>
        <div class="col-2">
        <label class="form-label">Primeiro número:</label>
            <input type="number" name="Pnum" id="Pnumm" class=form-control required>
        </div>
        <div class="col-2">
            <label class="form-label">Segundo número:</label>
                <input type="number" name="Snum" id="Snumm" class=form-control required>
            </div>
            <br><br>
        <footer>
            <div class="col-4">
                <input type="button" class="btn btn-outline-danger" value="Somar" onclick="somarnumero()"> </button>
                <input type="button" class="btn btn-outline-danger" value="Subtrair" onclick="subtrairnumero()"> </button>
                <input type="button" class="btn btn-outline-danger" value="Multiplicar" onclick="multiplicarnumero()"> </button>
                <input type="button" class="btn btn-outline-danger" value="Dividir" onclick="dividirnumero()"> </button>
            </div>
        </footer>
        </div>
       </form>

       <script src="script.js"></script>
</body>
</html>
